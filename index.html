<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Book collection Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>English Learning Books</h1>
        <input type="text" id="search" placeholder="Search for a book...">
    </header>
    <main>
        <div class="section-container">
            <section class="book-section" id="beginner">
                <h2>Beginner</h2>
                <div class="book-list" id="beginner-list"></div>
            </section>
            <section class="book-section" id="intermediate">
                <h2>Intermediate</h2>
                <div class="book-list" id="intermediate-list"></div>
            </section>
            <section class="book-section" id="advanced">
                <h2>Advanced</h2>
                <div class="book-list" id="advanced-list"></div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
